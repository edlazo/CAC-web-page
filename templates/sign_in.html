<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/sign_in.css">
    <link rel="icon" href="/static/img/icon.ico">
    <title>Sign in to Petshop</title>
</head>

<body>
    <div class="container">
        <a href="../index.html">
            <img src="/static/img/icon.ico" alt="Your Image" class="center-image">
        </a>
        <!-- Form for register-->
        <form action="/submit_registration" method="post">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password">
            <a href="/forgot_password">Forgot password?</a>
            <br>
            <button>Sign in</button>
        </form>
    </div>

    <div class="container2">
        <p>New to petshop?</p> <a href="/templates/sign_up.html">Create an account</a>
    </div>
</body>
</html>
