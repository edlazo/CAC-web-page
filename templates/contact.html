<!DOCTYPE html>
<html lang="en">
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/static/img/icon.ico">
    <script src="https://kit.fontawesome.com/401e7f8f46.js" crossorigin="anonymous"></script>
    <title>Contacto</title>

</head>
<body>
<!-- Header -->
    <header>
        <nav>
            <!-- logo -->
            <a href="../index.html" class="logo">
                <img src="/static/img/icon.ico" alt="Petshop">
                <!-- Hyper links -->
            <ul>
                <li><a href="/templates/product.html">Products</a></li>
                <li><a href="/templates/contact.html">Contact</a></li>
                <li><a href="/templates/sign_in.html">Sign in</a></li>
                <li><a href="/templates/sign_up.html">Sign up</a></li>
            </ul>
        </nav>
    </header>

<!-- Formulario y Ubicación  -->
<section class="box_form_ubication">

    <!-- Ubicación -->
    <div class="ubication_box">

        <!-- Texto sobre el mapa -->
        <div class="ubication_title">
            <h3> Encontranos en:</h3>
        </div>

        <!-- Mapa - API Google Maps -->
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13124.360208827942!2d-58.62641748412652!3d-34.67767662257845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc706b402cc3f%3A0x73aa9f4bb3bcd036!2sPetshop!5e0!3m2!1ses-419!2sar!4v1713389291005!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>

    <!-- Formulario Contacto -->
    <div class="form_box">
        <form action="#" method="post" id="form_contact" novalidate>
            <h3>Envianos tu consulta</h3>
            <!-- Nombre -->
            <div class="form-control">
                <label for="">Nombre</label>
                <input type="text" name="firstname" id="firstname" required>
            </div>

            <!-- Teléfono -->
            <div class="form-control">
                <label for="">Teléfono</label>
                <input type="tel" name="phone" id="phone" required>
            </div>

            <!-- Mail -->
            <div class="form-control">
                <label for="">Mail</label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Cantidad Mascotas -->
            <div class="form-select">
                <label for="">Cuantas mascotas tenes?</label>
                <select name="pet-number" id="pet-number" class="form-select">
                    <option value="0">Ninguna</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">5 o más</option>
                </select>
            </div>

            <!-- Raddio button Perro o Gato -->
            <div class="form-radio">
                <div class="radio-cat-dog">
                    <label for="">Que prefieres?</label>

                    <input type="radio" id="dog" name="cat-dog">
                    <label for="dog">Perros</label>
                    
                    <input type="radio" id="cat" name="cat-dog">
                    <label for="cat">Gatos</label>
                </div>
            </div>

            <!-- Text Area -->
            <div class="form-texarea">
                <label for="">En qué podemos ayudarte?</label>
                <textarea id="textarea" name="textarea" rows="4" cols="30">
                </textarea>

            </div>

            <!-- Botón de Envío -->
            <input type="image" id="image-button" alt="Enviar" src="/static/img/send-button.PNG"/>

        </form>

    </div>

</section>
<!-- footer -->
<footer>
    <!-- nav -->
    <nav>
        <ul>
            <li><a href="/templates/product.html">Products</a></li>
            <li><a href="/templates/contact.html">Contact</a></li>
            <li><a href="/templates/sign_in.html">Sign in</a></li>
            <li><a href="/templates/sign_up.html">Sign up</a></li>
        </ul>
    <!-- payment methods -->
    <div>
        <img src="/static/img/payment_methods.png" alt="">
    </div>
    <!-- social networks -->
    <div>
        <a href="">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="">
            <i class="fa-brands fa-twitter"></i>
        </a>
    </div>
</footer>
</body>
</html>
